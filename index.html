<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./style/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Results</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <main>
        <section class="container">
            <section class="resultado">
               
                <div class="titulo">
                    <span>
                        <b>Your Result</b>
                    </span>
                </div>

                <div class="nota"> 
                    <span class="valor">76</span>
                    <span class="maximo"><b>of 100</b></span>
                </div>  
                
                <div>
                <h2 class="mensagem">Great</h2>
                <p class="texto">
                You scored higher than 65% of the people who have taken these tests.
                </p>
                
            </section>

            <div class="status">
                <h3 class="container__subtitulo">Summary</h3>
                <div class="container__info">
                    <ul class="container__stats">

                        <li class="container__item reaction">
                            <img class="container__img" src="./style/images/icon-reaction.svg" alt="Reaction Icon"/>
                            <span class="container__text reacao">Reaction</span>
                            <span class="container__nota">80 </span>
                            <span class="nota__total"> / 100</span>
                        </li>

                        <li class="container__item memory">
                            <img class="container__img" src="./style/images/icon-memory.svg" alt="Memory Icon"/>
                            <span class="container__text memoria">Memory</span>
                            <span class="container__nota">92 </span>
                            <span class="nota__total"> / 100</span>
                        </li>

                        <li class="container__item verbal">
                            <img class="container__img" src="./style/images/icon-verbal.svg" alt="Verbal Icon"/>
                            <span class="container__text fala">Verbal</span>
                            <span class="container__nota">61 </span>
                            <span class="nota__total"> / 100</span>
                        </li>
                        
                        <li class="container__item visual">
                            <img class="container__img" src="./style/images/icon-visual.svg" alt="Visual Icon"/>
                            <span class="container__text visao">Visual</span>
                            <span class="container__nota">73 </span>
                            <span class="nota__total"> / 100</span>
                        </li>
                    </ul>
                </div>
                <a href="#" class="submit">Continue</a>
            </div>
        </section>
    </main>

    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>.Coded by 
      <a href="https://github.com/maski-yofem" target="_blank">Maski Aleixo</a>.
    </div>
  </body>
</html>
